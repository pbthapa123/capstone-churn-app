<!DOCTYPE html>
<html>
<head>
    <title>Telecom Churn Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-top: 10px; }
        input[type=number] { padding: 5px; width: 200px; }
        input[type=submit] { margin-top: 20px; padding: 10px 20px; }
        .result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Telecom Churn Prediction</h1>
    <form action="/predict" method="post">
        {% for col in columns %}
            <label>{{ col }}</label>
            <input type="number" step="any" name="{{ col }}" required>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}
</body>
</html>
